<!DOCTYPE html>
<html >
<head>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/Categorias.js"></script>
    <script type="text/javascript" src="js/Cuatrimotos.js"></script>
    <script type="text/javascript" src="js/Mensajes.js"></script>
    <script type="text/javascript" src="js/Clientes.js"></script>
    <title>Reto 3</title>
</head>
<body>


    <!--Tabla Categorias-->

    <h1> Categorias</h1>
    <div id="resultado1"></div>    
    <button onclick="traerInformacionCategorias()" > Consultar Categorias</button>    
    <div>
        <input type="text" id="Cname" placeholder="name">
        <input type="text" id="Cdescription" placeholder="description">
       
        
    </div>
    <button onclick="guardarInformacionCategorias()">Guardar Categoria</button>


    <!--Tabla Cuatrimotos-->

    <h1> Cuatrimotos</h1>
    <div id="resultado2"></div>
    <button onclick="traerInformacionQuadbikes()" > Consultar Cuatrimotos</button>
    
    <div>
        <input type="text" id="Qname" placeholder="nombre">
        <input type="text" id="Qbrand" placeholder="marca">
        <input type="number" id="Qyear" placeholder="year">
        <input type="text" id="Qdescription" placeholder="descripcion">
    </div>
    <button onclick="guardarInformacionQuadbikes()">Guardar Cuatrimoto</button>


    <!--Tabla Clientes-->

    <h1> Clientes</h1>
    <div id="resultado3"></div>
    <button onclick="traerInformacionClientes()" > Consultar Clientes</button>
    
    <div>
        <input type="text" id="CLemail" placeholder="email">
        <input type="text" id="CLpassword" placeholder="password">
        <input type="text" id="CLname" placeholder="name">
        <input type="number" id="CLage" placeholder="age">  
    </div>
    <button onclick="guardarInformacionClientes()">Guardar Cliente</button>


    <!--Tabla Mensajes-->

    <h1> Mensajes</h1>
    <div id="resultado4"></div>
    <button onclick="traerInformacionMensajes()" > Consultar Mensajes</button>
    
    <div>
        <input type="text" id="messageText" placeholder="Mensaje">         
    </div>
    <button onclick="guardarInformacionMensajes()">Guardar Mensaje</button>


</body>
</html>
